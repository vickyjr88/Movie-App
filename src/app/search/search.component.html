<h3>You searched for: {{s}}</h3>
<div class="row"  *ngFor="let movie of movies">
  <div class="col-md-1">
    <img src="{{movie.Poster}}" alt="">
  </div>
  <div class="col-md-11">
    <h5><a routerLink="/movie/{{movie.imdbID}}">{{movie.Title}} - {{movie.Year}}</a></h5>
    <p><a routerLink="/movie/{{movie.imdbID}}">{{movie.Type}}</a></p>
    <hr>
  </div>
</div>
