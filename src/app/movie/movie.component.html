
<div class="row mb-5">
  <div class="col-md-4">
    <img src="{{movie.Poster}}" alt="{{movie.Title}}">
  </div>
  <div class="col-md-8">
    <h3>{{movie.Title}}</h3>
    <h4>{{movie.Type}}</h4>
    <p><b>Year:</b>{{movie.Year}}</p>
    <p><b>Awards</b></p>
    <p>{{movie.Awards}}</p>
    <p><b>Plot</b></p>
    <p>{{movie.Plot}}</p>
  </div>
</div>
